<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login SignUp</title>
</head>
<body>
    <section class="main"> <!-- Main -->
        <input type="checkbox" name="" id="chk" aria-hidden="true">

        <section class="signUp">  <!-- Sign Up -->
            <form action="#">
                <label for="chk" aria-hidden="true">Sign Up</label>
                <input type="text" name="text" id="" placeholder="User Name ..." required>
                <input type="email" name="email" id="" placeholder="Email Address ..." required>
                <input type="password" name="pswd" id="" placeholder="Password ..." required>
                <button>Sign Up</button>
            </form>
        </section>

        <section class="logIn">  <!-- Log In -->
            <form action="#">
                <label for="chk" aria-hidden="true">LogIn</label>
                <input type="text" name="text" id="" placeholder="User Name ..." required>
                <input type="password" name="pswd" id="" placeholder="Password ..." required>
                <button>Log In</button>
            </form>
        </section>
    </section>

    
</body>
</html>
